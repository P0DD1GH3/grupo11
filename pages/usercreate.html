  <h2>Crear cuenta nueva</h2>

  <form class="form-usuario" action="create-user" method="get">
    <label for="nombre">Nombre: </label><br>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido: </label><br>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="email">Correo Electrónico: </label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="telefono">Teléfono: </label><br>
    <input type="tel" id="telefono" name="telefono" required><br>


    <h2>Cuenta USER</h2>
    <input type="radio" id="user" name="tipo-cuenta" value="user" required>
    <label for="user">Quiero esta cuenta como usuario en busca de profesionales</label><br>

    <h2>Cuenta ADMIN</h2>
    <input type="radio" id="admin" name="tipo-cuenta" value="admin" required>
    <label for="admin">Quiero esta cuenta como profesional brindando un servicio</label><br>

    <input type="submit" id="form-usuario" value="Crear Usuario">
  </form>
